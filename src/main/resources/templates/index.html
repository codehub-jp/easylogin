<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title>Insert Title Here</title>
	</head>
	<body>
		<form name="LoginForm" action="/login">
			<div>
				<span>User Name:</span>
				<input type="text" name="userName"/>
			</div>
			<div>
				<span>Password:</span>
				<input type="password" name="password"/>
			</div>
			<div>
				<button type="submit">Login</button>
			</div>
		</form>
	</body>
</html>
